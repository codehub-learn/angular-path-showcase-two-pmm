<div class="container" id="generalContainer">
  <div class="row">
    <div class="col-12">
      <span *ngIf="jokeFromApi != undefined">
        {{jokeFromApi.text}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <span *ngIf="joke$ | async as joke">
        {{joke.category}}
      </span>
    </div>
  </div>
</div>
